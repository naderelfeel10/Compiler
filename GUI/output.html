<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display File Content</title>
    <style>
        #file-content {
            white-space: pre-wrap; /* Preserve new lines and spaces */
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
            max-width: 100%;
            max-height: 600px;
            overflow: auto;
        }
    </style>
</head>
<body>

<h1>Select a File to Read</h1>
<input type="file" id="file-input" />
<div id="file-content"></div>

<script>
    // Function to handle file reading and displaying content
    document.getElementById('file-input').addEventListener('change', function(event) {
        const file = event.target.files[0]; // Get the first selected file
        if (file) {
            const reader = new FileReader();

            // When the file is successfully read
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('file-content').textContent = content; // Display the content
            };

            // Handle error during file reading
            reader.onerror = function() {
                alert('Error reading the file!');
            };

            // Read the file as text
            reader.readAsText(file);
        } else {
            alert('Please select a valid file.');
        }
    });
</script>

</body>
</html>
